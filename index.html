<h3>注意事項</h3>
<ul>
<li>言語の話はしますが、言語の語族、語派等は全然わかりません</li>
<li>野本は英語含めて言葉のレベルが低いので、歌詞は全く聴いていません</li>
<li>嘘はないつもりですが、学術的な内容ではありません</li>
<li>「これが○○の音楽だ」と言いきっていきたいところですが、一枚岩の音楽はないのでどの音楽も様々な状況要因の組み合わせであると思いましょう</li>

;--heading-divider:4;">
<h3>ロマ音楽</h3>
<ul>
<li>ロマ(ジプシー)とは、北インド起源の移動生活民族で、生計を立てるために音楽やダンスを行う</li>
<li>様々な国に根付いたロマ音楽がある</li>
<li>ジプシーが差別用語的ニュアンスも含むため、今はロマ音楽と呼ぶ方が安全</li>
<li>細分化したジャンル
<ul>
<li>バルカンブラス(ルーマニア、セルビア等)</li>
<li>マヌーシュスウィング(ベルギー、フランス等)</li>
<li>エレクトロスウィング</li>
<li>ラジャスターニ</li>
<li>チョチェク(マケドニア、ブルガリア等)</li>
<li>フラメンコ(スペイン)</li>
</ul>
</li>
</ul>
<footer>2021/06/26 EFEオンライン企画 世界 x 音楽</footer>
</section>
